---

solver:
  mechanical: spectral_basic

loadstep:
  - boundary_conditions:
      mechanical:
        dot_F: [[x, 0, 0],
                [0, 0, 0],
                [0, 0, -1e-2]]
        dot_P: [[0, x, x],
            	[x, x, x],
            	[x, x, x]]
    discretization:
      t: 50
      N: 100
    f_out: 2

